name: 69云签到

on:
  schedule:
    - cron: '0 8 * * *'  # 每天早上 8:00 UTC 执行
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run 69yun.py
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GMAIL_SENDER_EMAIL: ${{ secrets.GMAIL_SENDER_EMAIL }}
          GMAIL_SENDER_PASSWORD: ${{ secrets.GMAIL_SENDER_PASSWORD }}
          GMAIL_RECEIVER_EMAIL: ${{ secrets.GMAIL_RECEIVER_EMAIL }}
          USER1: ${{ secrets.USER1 }}
          PASS1: ${{ secrets.PASS1 }}
          C_EMAIL1: ${{ secrets.C_EMAIL1 }}  # 添加 C_EMAIL1
          USER2: ${{ secrets.USER2 }}
          PASS2: ${{ secrets.PASS2 }}
          C_EMAIL2: ${{ secrets.C_EMAIL2 }}  # 添加 C_EMAIL2
          # ... 添加更多用户和 C_EMAIL 环境变量
        run: python 69yun.py
